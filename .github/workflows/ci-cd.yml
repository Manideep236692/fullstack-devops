name: ðŸš€ Fullstack CI/CD

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: manideep6692
  DOCKER_BACKEND_IMAGE: manideep6692/backend
  DOCKER_FRONTEND_IMAGE: manideep6692/frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ”„ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ”§ Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: ðŸ› ï¸ Build & Push Backend
      run: |
        docker build -t $DOCKER_BACKEND_IMAGE:latest ./backend
        docker push $DOCKER_BACKEND_IMAGE:latest

    - name: ðŸ› ï¸ Build & Push Frontend
      run: |
        docker build -t $DOCKER_FRONTEND_IMAGE:latest ./frontend
        docker push $DOCKER_FRONTEND_IMAGE:latest

    - name: âš™ï¸ Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: â¬‡ï¸ Install Helm
      uses: azure/setup-helm@v3

    - name: â˜¸ï¸ Set up Kubeconfig
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config

    - name: ðŸš€ Deploy via Helm
      run: |
        helm upgrade --install fullstack ./helm-chart --namespace default
